<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { background: #f0f0f0; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; background: #25D366; color: white; border: none; border-radius: 5px; cursor: pointer; }
        pre { background: #2d3748; color: #e2e8f0; padding: 15px; border-radius: 5px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üß™ WhatsApp API Test</h1>
    <p>This will test your WhatsApp API directly to see what's happening.</p>
    
    <button onclick="testAPI()">Test WhatsApp API</button>
    
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing... Please wait...</div>';
            
            try {
                const testData = {
                    to: '2349031741426',
                    message: 'üß™ TEST MESSAGE\n\nThis is a test from your WhatsApp API!\n\nTime: ' + new Date().toLocaleString(),
                    formData: {
                        name: 'Test User',
                        service: 'General Dentistry',
                        date: '12/25/2024',
                        time: '14:00'
                    }
                };
                
                const response = await fetch('/api/send-whatsapp-free', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ SUCCESS!</h3>
                            <p><strong>Method:</strong> ${result.method}</p>
                            <p><strong>Message:</strong> ${result.message}</p>
                            <p>Check your WhatsApp to confirm you received the test message!</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå API Failed - Using Redirect Fallback</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                            <p><strong>Attempts:</strong> ${(result.attempts || []).join(', ')}</p>
                            <h4>Debug Information:</h4>
                            <pre>${JSON.stringify(result.debug || result, null, 2)}</pre>
                            <p><strong>What this means:</strong> The API isn't working, so your form will fall back to opening WhatsApp directly (which still works fine for users).</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This could mean:</p>
                        <ul>
                            <li>The API file isn't uploaded to your server</li>
                            <li>There's a network connectivity issue</li>
                            <li>The server doesn't support the required PHP functions</li>
                        </ul>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
