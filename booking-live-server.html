<!DOCTYPE html>
<html lang="en">
<head>
    <title>WhatsApp Booking - Live Server Version</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f8f9fa; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #25D366; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #1ea952; }
        .success { background: #d4edda; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .info { background: #d1ecf1; padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶∑ Bimasmile Dental Booking</h1>
        
        <div class="info">
            <strong>üîß Development Mode:</strong> This version works with Live Server and opens WhatsApp directly.
        </div>

        <form id="bookingForm">
            <div class="form-group">
                <label for="service">Service *</label>
                <select id="service" required>
                    <option value="">Select Service</option>
                    <option value="General Dentistry">General Dentistry</option>
                    <option value="Cosmetic Dentistry">Cosmetic Dentistry</option>
                    <option value="Pediatric Dentistry">Pediatric Dentistry</option>
                    <option value="Restorative Dentistry">Restorative Dentistry</option>
                    <option value="Preventive Dentistry">Preventive Dentistry</option>
                    <option value="Orthodontics">Orthodontics</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date *</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Preferred Time *</label>
                <select id="time" required>
                    <option value="">Select Time</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                    <option value="17:00">5:00 PM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="message">Additional Message</label>
                <textarea id="message" rows="3" placeholder="Any special requests or additional information..."></textarea>
            </div>

            <button type="submit">
                <i>üì±</i> Send Appointment via WhatsApp
            </button>
        </form>

        <div id="successMessage" class="success" style="display:none;">
            <h3>‚úÖ Appointment Request Sent!</h3>
            <p>Your appointment request has been sent via WhatsApp. We'll confirm your booking shortly.</p>
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                service: document.getElementById('service').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };
            
            // Validate required fields
            if (!formData.service || !formData.date || !formData.time || !formData.name || !formData.email || !formData.phone) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Generate WhatsApp message
            const timestamp = new Date().toLocaleString('en-GB', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            let whatsappMsg = `üî• *DENTAL APPOINTMENT REQUEST*\n`;
            whatsappMsg += `üìÖ Submitted: ${timestamp}\n\n`;
            
            whatsappMsg += `üë§ *PATIENT INFORMATION*\n`;
            whatsappMsg += `‚Ä¢ Name: ${formData.name}\n`;
            whatsappMsg += `‚Ä¢ Phone: ${formData.phone}\n`;
            whatsappMsg += `‚Ä¢ Email: ${formData.email}\n\n`;
            
            whatsappMsg += `üè• *APPOINTMENT DETAILS*\n`;
            whatsappMsg += `‚Ä¢ Service: ${formData.service}\n`;
            whatsappMsg += `‚Ä¢ Preferred Date: ${formData.date}\n`;
            whatsappMsg += `‚Ä¢ Preferred Time: ${formData.time}\n`;
            
            if (formData.message) {
                whatsappMsg += `\nüí¨ *ADDITIONAL MESSAGE*\n${formData.message}\n`;
            }
            
            whatsappMsg += `\n---\n`;
            whatsappMsg += `Please confirm this appointment or suggest alternative times if needed. Thank you! üôè`;
            
            // Open WhatsApp
            const whatsappURL = `https://wa.me/2349031741426?text=${encodeURIComponent(whatsappMsg)}`;
            window.open(whatsappURL, '_blank');
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Scroll to success message
            document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
        });
        
        // Set minimum date to today
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
